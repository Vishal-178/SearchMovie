<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9fa9de7307.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <!-- top navBar complete-->
  <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid me-sm-5">
      <a class="navbar-brand" href="/">
        <img src="./assets/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        IMDB Movie
      </a>
      <a href="/favMovie.html" style="color: white;">
      <button type="button" class="btn btn-primary position-relative">
        
        <i class="fa-solid fa-heart"></i>
        <span id = "favorite-nav" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </a>
    </div>
</nav>

  <!-- search -->
  <div class="input-group" id="search-bar-home">
    <div class="form-outline">
      <input id="search-input" type="search" id="form1" class="form-control" placeholder="Search Movie"/>
    </div>
    <button id="search-button" type="button" class="btn btn-primary">
      <i class="fas fa-search"></i>
    </button>
  </div>

  <!-- carousel -->
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" interval="500">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/1.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/2.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/3.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/4.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/5.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/6.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/7.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/8.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/9.jpg" class="d-block image-size" alt="...">
      </div>
      <div class="carousel-item">
        <img src="./assets/10.jpg" class="d-block image-size" alt="...">
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
  <!-- Recommendation -->
  <p class="h4" id="heading-recommend">Recommendation:</p>

  <!-- display searched movie -->
  <div id="showMovieSearched">    
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
