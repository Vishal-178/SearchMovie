<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9fa9de7307.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/movie.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-light bg-light">
    <div class="container-fluid me-sm-5">
      <a class="navbar-brand" href="/">
        <img src="./assets/logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        IMDB Movie
      </a>
      <a href="/favMovie.html" style="color: white;">
      <button type="button" class="btn btn-primary position-relative">
        
        <i class="fa-solid fa-heart"></i>
        <span id = "favorite-nav" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </a>
    </div>
</nav>
    <div id="container-movie">
      <div id="select-movie-image">
        <img src="" alt="movie Image" id="movie-image">
      </div>
      <div id="movie-content">
        <div id="title-and-genre">
          <p class="h3" id="sel-movie-title"></p>
          <p id="movie-genre"></p>
        </div>
        <div id="progress-container">
          <div class="cont">
            <div id="progress-1" class="progress">
              <span id="release"></span>
            </div>
            <p>Release</p>
          </div>
          <div class="cont">
            <div id="progress-2" class="progress">
              <span id="imdb"></span>
            </div>
            <p>IMDB</p>
          </div>
          <div class="cont">
            <div id="progress-3"class="progress">
              <span id="tomato"></span>
            </div>
            <p>Tomato</p>
          </div>
          
        </div>
        <div id="movie-cast">
          <span id="cast"></span>
        </div>
        <div id="movie-plot-container">
          <p id="movie-plot"></p>
        </div>
      </div>
    </div>
    <script src="../js/movie.js"></script>
</body>
</html>
